<div class="layout-login">

  <div class="login">
    <section class="form">
      <img src="./assets/images/logo-abc.png"  alt="LOGOTIPO ABC DA CONSTRUÇÂO">

      <h1>Faça seu login</h1>

      <!-- <form  > -->

      <form [formGroup]="loginForm" (ngSubmit)="logar()">

        <input
          placeholder="Seu login"
          type="text"
          formControlName="login" 
        />
        <input
          placeholder="Seu password"
          type="password"
          formControlName="password" 
        />
        <button class="button" [disabled]="loading" >
          <img *ngIf="loading" src="./assets/loadings/load-loop.svg"  alt="botão logar">
          <span *ngIf="!loading">Entrar</span>
        </button>

      </form>

    </section>

    <!-- <img src={heroesImg} alt="Heroes" /> -->
  </div>

</div>
